<a data-ng-show="!newSession.active" data-ng-click="activateNewSession()">+ Create Session</a>
<input type="text" data-ng-model="newSession.name" data-ng-keypress="createSession($event)" data-ng-show="newSession.active"/>
<ul class="nav nav-pills nav-stacked">
  <li data-ng-repeat="session in sessions"
      data-ui-sref-active="active">
    <a data-ui-sref="main.session({id: session._id})">{{ session.name }}</a>
  </li>
</ul>
