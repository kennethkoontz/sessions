<form data-ng-submit="submit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email"
           class="form-control"
           id="email"
           placeholder="Email"
           data-ng-model="form.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           placeholder="Password"
           data-ng-model="form.password">
  </div>
  <div class="form-group">
    <label for="first">First Name</label>
    <input type="text"
           class="form-control"
           id="first"
           placeholder="First Name"
           data-ng-model="form.first_name">
  </div>
  <div class="form-group">
    <label for="last">Last Name</label>
    <input type="text"
           class="form-control"
           id="last"
           placeholder="Last Name"
           data-ng-model="form.last_name">
  </div>
  <button type="submit"
          class="btn btn-default">Submit</button>
</form>
