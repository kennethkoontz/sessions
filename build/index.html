<html data-ng-app="app">
  <head>
    <title>Geekwise Sessions</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  </head>
  <body>
    <div data-ng-controller="SessionsCtrl">
      <h1>{{ session.name }}</h1>
      <button type="button"
              data-ng-click="createSession()"
              class="btn btn-primary btn-lg">Create Session</button>
      <button type="button"
              data-ng-click="shareSessionLink()"
              class="btn btn-primary btn-lg">Share Link</button>
      <p>{{ link }}</p>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="/app/app.module.js"></script>
  </body>
</html>
